syntax = "proto3";

package users.organization.v1;

option go_package = "gitlab.com/xakpro/cg-proto/gen/go/users/organization;organizationv1";

import "google/protobuf/timestamp.proto";

service OrganizationService {
  // CreateOrganization creates a new organization
  rpc CreateOrganization(CreateOrganizationRequest) returns (CreateOrganizationResponse);
  
  // GetOrganization returns organization by ID
  rpc GetOrganization(GetOrganizationRequest) returns (GetOrganizationResponse);
  
  // UpdateOrganization updates organization
  rpc UpdateOrganization(UpdateOrganizationRequest) returns (UpdateOrganizationResponse);
  
  // DeleteOrganization deletes organization (only owner can delete)
  rpc DeleteOrganization(DeleteOrganizationRequest) returns (DeleteOrganizationResponse);
  
  // GetMyOrganizations returns organizations where current user is a member
  rpc GetMyOrganizations(GetMyOrganizationsRequest) returns (GetMyOrganizationsResponse);
  
  // Members
  rpc AddMember(AddMemberRequest) returns (AddMemberResponse);
  rpc FireMember(FireMemberRequest) returns (FireMemberResponse);
  rpc UpdateMemberRole(UpdateMemberRoleRequest) returns (UpdateMemberRoleResponse);
  rpc GetMembers(GetMembersRequest) returns (GetMembersResponse);
  rpc GetMember(GetMemberRequest) returns (GetMemberResponse);
  
  // Invite codes
  rpc CreateInviteCode(CreateInviteCodeRequest) returns (CreateInviteCodeResponse);
  rpc UseInviteCode(UseInviteCodeRequest) returns (UseInviteCodeResponse);
  rpc GetInviteCodes(GetInviteCodesRequest) returns (GetInviteCodesResponse);
  rpc DeactivateInviteCode(DeactivateInviteCodeRequest) returns (DeactivateInviteCodeResponse);
  
  // Permissions
  rpc CheckPermission(CheckPermissionRequest) returns (CheckPermissionResponse);
  rpc GetRoles(GetRolesRequest) returns (GetRolesResponse);
}

enum OrganizationType {
  ORGANIZATION_TYPE_UNSPECIFIED = 0;
  ORGANIZATION_TYPE_STO = 1;           // СТО
  ORGANIZATION_TYPE_BODY_SHOP = 2;     // Кузовной цех
  ORGANIZATION_TYPE_CAR_WASH = 3;      // Автомойка
  ORGANIZATION_TYPE_PARTS_SUPPLIER = 4; // Поставщик запчастей
  ORGANIZATION_TYPE_DEALER = 5;        // Дилер
}

enum MemberStatus {
  MEMBER_STATUS_UNSPECIFIED = 0;
  MEMBER_STATUS_ACTIVE = 1;
  MEMBER_STATUS_FIRED = 2;
}

message Organization {
  string id = 1;
  string name = 2;
  OrganizationType type = 3;
  int64 owner_user_id = 4;
  string description = 5;
  string logo_url = 6;
  string address = 7;
  string phone = 8;
  int64 city_id = 9;
  string status = 10;
  OrganizationSettings settings = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}

message OrganizationSettings {
  bool accept_orders = 1;
  WorkingHours working_hours = 2;
}

message WorkingHours {
  string monday = 1;    // e.g., "09:00-18:00"
  string tuesday = 2;
  string wednesday = 3;
  string thursday = 4;
  string friday = 5;
  string saturday = 6;
  string sunday = 7;
}

message Member {
  string id = 1;
  string organization_id = 2;
  int64 user_id = 3;
  string role_code = 4;  // owner, admin, manager, master, viewer
  repeated string permissions = 5;
  MemberStatus status = 6;
  google.protobuf.Timestamp hired_at = 7;
  google.protobuf.Timestamp fired_at = 8;
}

message Role {
  string code = 1;
  string name = 2;
  string description = 3;
  repeated string permissions = 4;
}

message InviteCode {
  string code = 1;
  string organization_id = 2;
  string role_code = 3;
  int64 created_by = 4;
  int32 max_uses = 5;
  int32 current_uses = 6;
  bool is_active = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp expires_at = 9;
}

// Organization CRUD
message CreateOrganizationRequest {
  string name = 1;
  OrganizationType type = 2;
  string description = 3;
  string address = 4;
  string phone = 5;
  int64 city_id = 6;
}

message CreateOrganizationResponse {
  Organization organization = 1;
}

message GetOrganizationRequest {
  string organization_id = 1;
}

message GetOrganizationResponse {
  Organization organization = 1;
}

message UpdateOrganizationRequest {
  string organization_id = 1;
  optional string name = 2;
  optional string description = 3;
  optional string logo_url = 4;
  optional string address = 5;
  optional string phone = 6;
  optional OrganizationSettings settings = 7;
}

message UpdateOrganizationResponse {
  Organization organization = 1;
}

message DeleteOrganizationRequest {
  string organization_id = 1;
}

message DeleteOrganizationResponse {
  bool success = 1;
}

message GetMyOrganizationsRequest {}

message GetMyOrganizationsResponse {
  repeated OrganizationMembership memberships = 1;
}

message OrganizationMembership {
  Organization organization = 1;
  string role_code = 2;
  repeated string permissions = 3;
}

// Members
message AddMemberRequest {
  string organization_id = 1;
  int64 user_id = 2;
  string role_code = 3;
  repeated string permissions = 4;
}

message AddMemberResponse {
  Member member = 1;
}

message FireMemberRequest {
  string member_id = 1;
  string reason = 2;
}

message FireMemberResponse {
  bool success = 1;
}

message UpdateMemberRoleRequest {
  string member_id = 1;
  string role_code = 2;
  repeated string permissions = 3;
}

message UpdateMemberRoleResponse {
  Member member = 1;
}

message GetMembersRequest {
  string organization_id = 1;
  MemberStatus status = 2;
}

message GetMembersResponse {
  repeated Member members = 1;
}

message GetMemberRequest {
  string member_id = 1;
}

message GetMemberResponse {
  Member member = 1;
}

// Invite codes
message CreateInviteCodeRequest {
  string organization_id = 1;
  string role_code = 2;
  int32 expires_in_hours = 3;
  int32 max_uses = 4;
}

message CreateInviteCodeResponse {
  InviteCode invite_code = 1;
}

message UseInviteCodeRequest {
  string code = 1;
}

message UseInviteCodeResponse {
  Member member = 1;
  Organization organization = 2;
}

message GetInviteCodesRequest {
  string organization_id = 1;
  bool active_only = 2;
}

message GetInviteCodesResponse {
  repeated InviteCode invite_codes = 1;
}

message DeactivateInviteCodeRequest {
  string code = 1;
}

message DeactivateInviteCodeResponse {
  bool success = 1;
}

// Permissions
message CheckPermissionRequest {
  string organization_id = 1;
  string permission = 2;
}

message CheckPermissionResponse {
  bool allowed = 1;
  string role_code = 2;
}

message GetRolesRequest {
  OrganizationType organization_type = 1;
}

message GetRolesResponse {
  repeated Role roles = 1;
}
