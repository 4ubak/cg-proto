syntax = "proto3";

package communication.chat.v1;

option go_package = "gitlab.com/xakpro/cg-proto/gen/go/communication/chat;chat";

import "google/protobuf/timestamp.proto";

service ChatService {
  rpc CreateChat(CreateChatRequest) returns (CreateChatResponse);
  rpc GetChat(GetChatRequest) returns (GetChatResponse);
  rpc GetUserChats(GetUserChatsRequest) returns (GetUserChatsResponse);
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
  rpc GetMessages(GetMessagesRequest) returns (GetMessagesResponse);
  rpc MarkAsRead(MarkAsReadRequest) returns (MarkAsReadResponse);
}

message Chat {
  int64 id = 1;
  int64 ad_id = 2;
  int64 buyer_id = 3;
  int64 seller_id = 4;
  int64 seller_org_id = 5;
  Message last_message = 6;
  int32 unread_count = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message Message {
  int64 id = 1;
  int64 chat_id = 2;
  int64 sender_id = 3;
  string content = 4;
  string message_type = 5;
  bool is_read = 6;
  google.protobuf.Timestamp created_at = 7;
}

message CreateChatRequest {
  int64 ad_id = 1;
  int64 buyer_id = 2;
  int64 seller_id = 3;
  int64 seller_org_id = 4;
}

message CreateChatResponse {
  Chat chat = 1;
}

message GetChatRequest {
  int64 chat_id = 1;
}

message GetChatResponse {
  Chat chat = 1;
}

message GetUserChatsRequest {
  int64 user_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message GetUserChatsResponse {
  repeated Chat chats = 1;
  int32 total = 2;
}

message SendMessageRequest {
  int64 chat_id = 1;
  int64 sender_id = 2;
  string content = 3;
  string message_type = 4;
}

message SendMessageResponse {
  Message message = 1;
}

message GetMessagesRequest {
  int64 chat_id = 1;
  int64 before_id = 2;
  int32 limit = 3;
}

message GetMessagesResponse {
  repeated Message messages = 1;
  bool has_more = 2;
}

message MarkAsReadRequest {
  int64 chat_id = 1;
  int64 user_id = 2;
  int64 last_message_id = 3;
}

message MarkAsReadResponse {
  int32 marked_count = 1;
}

