version: v1
plugins:
  # Standard protobuf Go code (типы)
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Standard gRPC сервисы (*_grpc.pb.go)
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Connect-go (HTTP/JSON + gRPC)
  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative